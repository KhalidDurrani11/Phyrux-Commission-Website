<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phyrux Commissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#00f0ff',
              'brand-red': '#ff003c',
              'brand-dark': '#0a0a0a',
              'brand-gray': '#1a1a1a',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'mono': ['Roboto Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'glow-red': 'glowRed 2s ease-in-out infinite alternate',
              'glitch': 'glitch 0.5s linear infinite',
              'text-focus': 'textFocus 1.5s ease-out',
              'spin': 'spin 1s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              glow: {
                'from': { textShadow: '0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff' },
                'to': { textShadow: '0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff' },
              },
              glowRed: {
                'from': { textShadow: '0 0 8px rgba(255, 0, 60, 0.7), 0 0 16px rgba(255, 0, 60, 0.5)' },
                'to': { textShadow: '0 0 16px rgba(255, 0, 60, 0.7), 0 0 24px rgba(255, 0, 60, 0.5)' },
              },
              glitch: {
                '0%, 100%': { clipPath: 'inset(0 0 0 0)' },
                '20%': { clipPath: 'inset(40% 0 61% 0)' },
                '40%': { clipPath: 'inset(33% 0 45% 0)' },
                '60%': { clipPath: 'inset(50% 0 15% 0)' },
                '80%': { clipPath: 'inset(10% 0 55% 0)' },
              },
              textFocus: {
                  '0%': { filter: 'blur(12px)', opacity: '0' },
                  '100%': { filter: 'blur(0)', opacity: '1' },
              },
              spin: {
                  'from': { transform: 'rotate(0deg)' },
                  'to': { transform: 'rotate(360deg)' },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://aistudiocdn.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.umd.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/react@2.0.15/dist/phosphor-icons-react.production.js"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.22",
    "@phosphor-icons/react": "https://aistudiocdn.com/@phosphor-icons/react@^2.1.10"
  }
}
</script>
<style>
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      linear-gradient(to right, #80808012 1px, transparent 1px),
      linear-gradient(to bottom, #80808012 1px, transparent 1px);
    background-size: 3rem 3rem;
    z-index: -1;
    pointer-events: none;
  }
  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(0deg, rgba(0,0,0,0) 0, rgba(255, 255, 255, 0.03) 1px, rgba(0,0,0,0) 2px);
    animation: scan 20s linear infinite;
    z-index: 10;
    pointer-events: none;
    opacity: 0.2;
  }
  @keyframes scan {
    from { background-position-y: 0; }
    to { background-position-y: 100vh; }
  }
</style>
</head>
<body class="bg-brand-dark text-gray-200 font-sans overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
